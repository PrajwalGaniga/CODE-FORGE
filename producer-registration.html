<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Page</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f8f8f8;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 150vh;
            margin: 0;
        }
        .form-container {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            max-width: 500px;
            width: 100%;
            text-align: center;
        }
        h1 {
            margin-bottom: 20px;
        }
        form {
            display: flex;
            flex-direction: column;
        }
        input, select, textarea, button {
            padding: 10px;
            margin: 10px 0;
            font-size: 16px;
        }
        button {
            background-color: #FF6347;
            color: white;
            border: none;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #FF4500;
        }
        
    </style>
</head>
<body>
    <div class="form-container">
        <h1>Register Your Portfolio</h1>
        <form>
            <b>Personal Information </b> 
            <input type="text" placeholder="Enter your full name" required>
            <input type="email" placeholder="Enter your email" required>
            <input type="text" placeholder="Enter your phone number" required>
            <textarea placeholder="Enter Correct Address" rows="4" required></textarea>

             <b>Bank Details</b>
            <input type="text" placeholder="Enter your bank account number" required>
            <input type="text" placeholder="Enter your bank name" required>
            
            <select required>
                <option value="">Select Your Domain</option>
                <optgroup label="Maintainance and Repair"></optgroup>
                        <option value="electrician">Electrician</option>
                        <option value="interior Design and Renovation">Interior Design and Renovation</option>
                        <option value="Furniture repair and Assembly(carpentry)">Furniture Repair and Assembly</option>
                        <option value="Plumber">Plumber</option>
                        <option value="Machanic">Machanic</option>
                        <optgroup label="Home Maintainance And Repair"></optgroup>
                        <option value="Cleaning And Pest Control ">Cleaning And Pest Control</option>
                        <option value="Technician">Technician</option>
                        <option value="AC Technician">AC Technician</option>
                        <option value="Home Appliance Repair">Home Appliance Repair</option>
                        <option value="Building Painting">Building Painting</option>
            </select>
           
            <textarea placeholder="Describe your work experience" rows="4" required></textarea>

            <b></b>
            <select required>
                <option value="">Price Per Hour</option>
                <option value="$100">min $100</option>
                <option value="$150">$150</option>
                <option value="$200">max$200</option>
                
            </select>
            
            
            <a href="thankyou.html"><button type="submit">Submit</button></a>
        </form>
        <div class="copyright-marquee">
            <marquee>Â© 2024 Code Forge Inc. All rights reserved.</marquee>
        </div>
    </div>
</body>
</html>
