<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Home Page</title>
    <link rel="stylesheet" href="Admin1.css">
</head>
<style>
    
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

body {
    font-family: 'Arial', sans-serif;
    height: 100vh;
    display: flex;
    align-items: center;
    justify-content: center;
    background: linear-gradient(135deg, #1c92d2, #f2fcfe);
    overflow: hidden;
}

.main-container {
    text-align: center;
    animation: fadeIn 1.5s ease-in-out;
    padding: 20px;
    border-radius: 15px;
    box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
    background: rgba(255, 255, 255, 0.1);
    backdrop-filter: blur(10px);
}

header h1 {
    font-size: 3rem;
    font-weight: bold;
    color: #fff;
    background: linear-gradient(90deg, #ff6a00, #ff7e67, #1c92d2);
    background-clip: text;
    -webkit-background-clip: text;
    color: transparent;
    animation: gradientFlow 3s ease-in-out infinite, slideInFromTop 1.5s ease-out;
    text-shadow: 0 0 20px rgba(255, 255, 255, 0.5);
    letter-spacing: 3px;
}

header p {
    font-size: 1.4rem;
    color: rgba(255, 255, 255, 0.8);
    margin-top: 15px;
    animation: bounceAndGlow 2s ease-in-out infinite;
    text-shadow: 0 0 10px rgba(255, 255, 255, 0.3);
}

.button-container {
    margin-top: 30px;
    display: flex;
    gap: 20px;
    justify-content: center;
    animation: zoomIn 2s ease-in-out;
}

.choice {
    font-size: 1.5rem;
    color: #fff;
    padding: 15px 30px;
    border: 2px solid;
    border-radius: 50px;
    background: transparent;
    cursor: pointer;
    transition: all 0.4s ease-in-out;
    position: relative;
    overflow: hidden;
}

.choice:hover {
    transform: scale(1.1);
    color: #fff;
}

.choice:before {
    content: '';
    position: absolute;
    top: 0;
    left: 0;
    height: 100%;
    width: 100%;
    background: rgba(255, 255, 255, 0.4);
    transform: translateX(-100%);
    transition: transform 0.5s ease-in-out;
    z-index: 0;
}

.choice:hover:before {
    transform: translateX(0);
}

.user-choice {
    border-color: #ff6347;
}

.user-choice:hover {
    background-color: #ff6347;
}

.provider-choice {
    border-color: #00fa9a;
}

.provider-choice:hover {
    background-color: #00fa9a;
}

@keyframes fadeIn {
    from {
        opacity: 0;
    }
    to {
        opacity: 1;
    }
}

@keyframes gradientFlow {
    0% {
        background-position: 0% 50%;
    }
    50% {
        background-position: 100% 50%;
    }
    100% {
        background-position: 0% 50%;
    }
}

@keyframes slideInFromTop {
    from {
        transform: translateY(-50px);
        opacity: 0;
    }
    to {
        transform: translateY(0);
        opacity: 1;
    }
}

@keyframes bounceAndGlow {
    0%, 100% {
        transform: translateY(0);
        text-shadow: 0 0 10px rgba(255, 255, 255, 0.4);
    }
    50% {
        transform: translateY(-10px);
        text-shadow: 0 0 20px rgba(255, 255, 255, 0.6);
    }
}

@keyframes zoomIn {
    from {
        transform: scale(0.8);
        opacity: 0;
    }
    to {
        transform: scale(1);
        opacity: 1;
    }
}

</style>
<body>
    <div class="main-container">
        <header>
            <h1>Welcome! Admin</h1>
            <p>Choose any of this domins </p>
        </header>
        <div class="button-container">
            <button class="choice user-choice" id="userChoiceBtn">User Choice</button>
            <button class="choice provider-choice" id="providerChoiceBtn">Provider Choice</button>
        </div>
    </div>

    <script>
        // Get references to the buttons
        const userChoiceBtn = document.getElementById('userChoiceBtn');
        const providerChoiceBtn = document.getElementById('providerChoiceBtn');

        // Add event listeners to buttons
        userChoiceBtn.addEventListener('click', function() {
            window.location.href = 'image.html'; // Redirect to userPage.html
        });

        providerChoiceBtn.addEventListener('click', function() {
            window.location.href = 'Admin.html'; // Redirect to providerPage.html
        });
    </script>
</body>
</html>
