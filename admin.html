<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Data Search</title>
    <link rel="stylesheet" href="admin.css">
</head>
<style>
    /* Reset */
    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
    }

    /* Body Styling */
    body {
        font-family: 'Arial', sans-serif;
        background: linear-gradient(135deg, #1e3c72, #2a5298);
        height: 70vh;
        display: flex;
        justify-content: center;
        align-items: center;
        color: #fff;
    }

    /* Container Styling */
    .container {
        text-align: center;
        background: rgba(255, 255, 255, 0.1);
        padding: 40px 50px;
        border-radius: 15px;
        box-shadow: 0 10px 30px rgba(121, 120, 120, 0.2);
        backdrop-filter: blur(10px);
    }

    .container h1 {
        font-size: 2.5rem;
        font-weight: bold;
        margin-bottom: 10px;
        background: linear-gradient(90deg, #f7ff00, #db36a4);
        background-clip: text;
        -webkit-background-clip: text;
        color: transparent;
    }

    .container p {
        font-size: 1.2rem;
        margin-bottom: 20px;
        color: #d4e6f1;
    }

    /* Search Bar Styling */
    .search-container {
        margin-bottom: 20px;
    }

    #searchInput {
        width: 100%;
        max-width: 400px;
        padding: 12px 20px;
        font-size: 1.1rem;
        border-radius: 30px;
        border: 2px solid #fff;
        background-color: transparent;
        color: #fff;
        outline: none;
        text-align: center;
        transition: all 0.3s ease;
    }

    #searchInput:focus {
        border-color: #bbbbba;
        box-shadow: 0 0 10px rgba(127, 127, 126, 0.5);
    }

    /* Data Records Styling */
    .data-records {
        max-height: 300px;
        overflow-y: auto;
        padding: 10px;
        background: rgba(255, 255, 255, 0.2);
        border-radius: 10px;
        box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
    }

    .data-records ul {
        list-style-type: none;
    }

    .data-records li {
        padding: 15px;
        margin: 10px 0;
        background: rgba(255, 255, 255, 0.3);
        color: #000;
        font-size: 1rem;
        border-radius: 5px;
        transition: transform 0.2s ease;
        box-shadow: 0 4px 8px rgba(74, 71, 71, 0.2);
    }

    .data-records li:hover {
        transform: scale(1.03);
        background: #2c2c28;
        color: #000000;
        cursor: pointer;
    }
</style>

<body>
    <div class="container">
        <h1>Admin Data Search</h1>
        <p>Search for specific information from the available data records.</p>
        
        <div class="search-container">
            <input type="text" id="searchInput" placeholder="Search data by name..." onkeyup="searchData()">
        </div>

        <div class="data-records">
            <ul id="recordsList">
                
            </ul>
        </div>
    </div>
    <script src="admin.js"></script>
</body>
</html>
