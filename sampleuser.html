<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Search Page</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #1c92d2, #f2fcfe);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 0;
        }

        .main-container {
            text-align: center;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            padding: 40px 50px;
            backdrop-filter: blur(10px);
        }

        header h1 {
            font-size: 2.5rem;
            font-weight: bold;
            color: #fff;
            margin-bottom: 20px;
            text-transform: uppercase;
            letter-spacing: 3px;
            background: linear-gradient(90deg, #ff6a00, #ff7e67, #1c92d2);
            background-clip: text;
            -webkit-background-clip: text;
            color: transparent;
        }

        .search-container {
            margin-top: 20px;
            display: flex;
            justify-content: center;
            gap: 10px;
        }

        .search-bar {
            font-size: 1.2rem;
            padding: 12px 20px;
            border-radius: 30px;
            border: 2px solid #fff;
            width: 300px;
            background-color: transparent;
            color: #fff;
            text-align: center;
            transition: border-color 0.3s ease;
        }

        .search-bar:focus {
            outline: none;
            border-color: #ff6347;
        }

        .search-btn {
            padding: 12px 20px;
            border-radius: 30px;
            border: 2px solid #fff;
            background-color: transparent;
            color: #fff;
            font-size: 1.2rem;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .search-btn:hover {
            background-color: #ff6347;
            color: #fff;
        }

        .results {
            margin-top: 20px;
            color: #fff;
        }

        .results table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 10px;
        }

        .results th, .results td {
            border: 1px solid #fff;
            padding: 10px;
            text-align: left;
            color: #000;
            background: #fff;
        }

        .results th {
            background: #ff6347;
            color: #fff;
        }

        .results p {
            font-size: 1.2rem;
            margin: 10px 0;
        }
    </style>
</head>
<body>
    <div class="main-container">
        <header>
            <h1>Welcome Admin</h1>
        </header>

        <div class="search-container">
            <input type="text" id="searchBar" class="search-bar" placeholder="Search by Name or Email">
            <button id="searchBtn" class="search-btn">Search</button>
        </div>

        <div class="results" id="results">
            <p>Search results will appear here.</p>
        </div>
    </div>

    <script>
        // Simulated backend data
        const data = [
            { name: 'John Doe', email: 'john.doe@example.com', phone: '123-456-7890' },
            { name: 'Jane Smith', email: 'jane.smith@example.com', phone: '987-654-3210' },
            { name: 'Bob Johnson', email: 'bob.johnson@example.com', phone: '555-444-3333' },
            { name: 'Alice Brown', email: 'alice.brown@example.com', phone: '111-222-3333' },
            { name: 'Michael Green', email: 'michael.green@example.com', phone: '666-777-8888' },
            { name: 'Emily White', email: 'emily.white@example.com', phone: '444-555-6666' },
        ];

        // Handle search
        document.getElementById('searchBtn').addEventListener('click', function () {
            const searchQuery = document.getElementById('searchBar').value.toLowerCase();
            const resultsDiv = document.getElementById('results');
            resultsDiv.innerHTML = '';

            // Filter results based on query
            const filteredData = data.filter(item =>
                item.name.toLowerCase().includes(searchQuery) ||
                item.email.toLowerCase().includes(searchQuery) ||
                item.phone.includes(searchQuery)
            );

            if (filteredData.length > 0) {
                let table = '<table><tr><th>Name</th><th>Email</th><th>Phone</th></tr>';
                filteredData.forEach(item => {
                    table += `<tr>
                                <td>${item.name}</td>
                                <td>${item.email}</td>
                                <td>${item.phone}</td>
                              </tr>`;
                });
                table += '</table>';
                resultsDiv.innerHTML = table;
            } else {
                resultsDiv.innerHTML = '<p>No results found.</p>';
            }
        });
    </script>
</body>
</html>
